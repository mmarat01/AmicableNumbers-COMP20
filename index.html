<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Amicable Numbers</title>
    <meta name="description" content="Amicable Numbers, HW6 COMP20" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      input {
        border-radius: 3px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body style="background-color: #a1a09f; font-family: -apple-system, sans-serif;">
    <section style="padding: 2.5rem">
      <h1>Enter 2 numbers and find out if they are <em>amicable</em>*</h2>
      <form>
        <input type="number" id="firstNum" /><br /><br />
        <input type="number" id="secondNum" /><br /><br />
        <input type="button" id="checkButton" value="Check" />
      </form>
      <br />
      <h4>*2 numbers are <em>amicable</em> if their factors (excluding themselves) add up to each other.</h4>
      <br />
      <div>
        <div style="font-weight: 500" id="result"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
